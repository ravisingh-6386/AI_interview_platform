<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>PrepWise – Interview Workflow</title>
<style>
  :root{
    --bg:#08090f;
    --card:rgba(20,22,33,0.55);
    --border:rgba(255,255,255,0.06);
    --radius:22px;
    --muted:#c7c7d4;
    --accent:#d8ccff;
  }
  *{margin:0;padding:0;box-sizing:border-box;font-family:Inter, sans-serif;}
  body{
    background:var(--bg);
    color:white;
    padding:40px;
    overflow-x:hidden;
  }
  /* Grid */
  .grid-bg{
    position:fixed; inset:0;
    background-image:
      linear-gradient(rgba(255,255,255,0.04) 1px, transparent 1px),
      linear-gradient(90deg, rgba(255,255,255,0.04) 1px, transparent 1px);
    background-size:52px 52px;
    z-index:-2;
  }
  .glow{
    position:fixed; inset:0;
    background:radial-gradient(circle at 40% 0%, rgba(150,120,255,0.15), transparent 60%);
    z-index:-1;
  }
  /* Main container */
  .wrapper{
    width:95%; margin:auto;
    background:var(--card);
    border:1px solid var(--border);
    border-radius:var(--radius);
    backdrop-filter:blur(14px);
    padding:30px;
    animation:fadeUp .9s ease;
  }
  @keyframes fadeUp{0%{opacity:0;transform:translateY(20px);}100%{opacity:1;transform:translateY(0);}}

  header{
    display:flex; justify-content:space-between; align-items:center;
    margin-bottom:20px;
  }
  .profile{
    width:48px; height:48px; border-radius:50%; overflow:hidden;
  }

  .title-box{
    display:flex; align-items:center; gap:10px;
    margin-bottom:20px;
  }
  .title-box h2{font-size:22px;}
  .badge{
    padding:4px 10px; font-size:12px; border-radius:18px;
    background:rgba(150,150,255,0.18);
  }

  .interview-panels{
    display:flex; gap:18px; margin-top:15px;
  }
  .panel{
    flex:1;
    background:rgba(18,19,28,0.65);
    padding:24px;
    border-radius:var(--radius);
    border:1px solid var(--border);
    text-align:center;
    backdrop-filter:blur(10px);
    animation:float .6s ease;
  }
  @keyframes float{from{opacity:0;transform:translateY(10px);}to{opacity:1;transform:translateY(0);}}

  .panel img{
    width:110px; height:110px; border-radius:50%; object-fit:cover;
    margin-bottom:12px;
  }

  .question-box{
    margin-top:26px; background:rgba(20,22,33,0.7);
    padding:14px 20px; border-radius:var(--radius);
    border:1px solid var(--border);
    text-align:center; font-size:17px;
  }

  .btn-row{
    margin-top:20px; display:flex; justify-content:center; gap:16px;
  }
  .btn{
    padding:12px 30px; border-radius:20px; font-weight:700;
    border:none; cursor:pointer; transition:.25s;
  }
  .repeat{background:#2f3142;color:white;}
  .repeat:hover{background:#3b3d50;}
  .leave{background:#ff4d4f;color:#000;}
  .leave:hover{background:#ff6b6d;}

  .back{
    color:var(--accent); cursor:pointer; font-size:14px;
    text-decoration:underline; margin-bottom:10px; display:inline-block;
  }
</style>
</head>
<body>
<div class="grid-bg"></div>
<div class="glow"></div>

<a class="back" href="dashboard.html">← Back to Dashboard</a>

<div class="wrapper">
  <header>
    <h2>PrepWise</h2>
    <img class="profile" src="user.png" />
  </header>

  <div class="title-box">
    <h2>Frontend Developer Interview</h2>
    <span class="badge">Technical Interview</span>
  </div>

  <div class="interview-panels">
    <div class="panel">
      <h3>AI Interviewer</h3>
      <img src="ai.png" />
    </div>

    <div class="panel">
      <h3>You</h3>
      <img src="userpic.jpg" />
    </div>
  </div>

  <div class="question-box">
    What job <b>experience level</b> are you targeting?
  </div>

  <div class="btn-row">
    <button class="btn repeat">Repeat</button>
    <button class="btn leave" onclick="location.href='dashboard.html'">Leave Interview</button>
  </div>
</div>
</body>
</html>
