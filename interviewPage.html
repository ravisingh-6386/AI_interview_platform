<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>PrepWise â€“ Live Interview</title>
<style>
  :root{
    --bg:#08090f;
    --card:rgba(20,22,33,0.55);
    --border:rgba(255,255,255,0.06);
    --radius:26px;
    --muted:#c7c7d4;
    --accent:#d8ccff;
  }
  *{margin:0;padding:0;box-sizing:border-box;font-family:Inter, sans-serif;}
  body{
    background:var(--bg);
    color:white;
    padding:40px;
    overflow-x:hidden;
  }

  /* BACKGROUND GRID */
  .grid{
    position:fixed; inset:0;
    background-image:
      linear-gradient(rgba(255,255,255,0.04) 1px, transparent 1px),
      linear-gradient(90deg, rgba(255,255,255,0.04) 1px, transparent 1px);
    background-size:55px 55px;
    z-index:-2;
  }
  .glow{
    position:fixed; inset:0;
    background:radial-gradient(circle at 40% 20%, rgba(150,120,255,0.16), transparent 70%);
    z-index:-1;
  }

  header{
    display:flex; justify-content:space-between; align-items:center;
    margin-bottom:24px;
  }
  header img{
    width:50px; height:50px; border-radius:50%; object-fit:cover;
  }

  /* MAIN INTERVIEW BOX */
  .wrapper{
    width:95%; margin:auto;
    background:var(--card);
    border:1px solid var(--border);
    border-radius:var(--radius);
    padding:40px 30px;
    backdrop-filter:blur(15px);
    animation:fadeUp .9s ease;
  }
  @keyframes fadeUp{from{opacity:0; transform:translateY(20px);} to{opacity:1; transform:translateY(0);}}

  .title-row{
    display:flex; align-items:center; gap:12px;
    margin-bottom:26px;
  }
  .title-row h2{font-size:22px;}
  .badge{
    background:rgba(150,150,255,0.2);
    padding:6px 14px;
    border-radius:20px;
    font-size:12px;
  }

  .panels{
    display:flex; gap:22px;
  }

  .panel{
    flex:1;
    background:rgba(18,19,28,0.7);
    border-radius:var(--radius);
    border:1px solid var(--border);
    padding:28px;
    text-align:center;
    backdrop-filter:blur(10px);
    animation:float .7s ease;
  }
  @keyframes float{from{opacity:0;transform:translateY(10px);} to{opacity:1;transform:translateY(0);} }

  .panel img{
    width:120px; height:120px;
    border-radius:50%; object-fit:cover;
    margin-bottom:14px;
  }
  .panel h3{font-size:18px; margin-top:10px;}

  /* QUESTION BOX */
  .question-box{
    margin-top:30px;
    background:rgba(20,22,33,0.7);
    padding:16px 22px;
    border:1px solid var(--border);
    border-radius:var(--radius);
    font-size:18px;
    text-align:center;
  }

  /* BUTTONS */
  .btn-row{
    display:flex; justify-content:center; gap:20px;
    margin-top:26px;
  }
  .btn{
    padding:14px 34px;
    border-radius:100px;
    font-size:15px;
    font-weight:700;
    border:none; cursor:pointer;
    transition:.25s;
  }
  .repeat{background:#2e3245; color:white;}
  .repeat:hover{background:#3d4158;}
  .leave{background:#ff4d4f; color:#fff;}
  .leave:hover{background:#ff6f72;}

</style>
</head>
<body>
<div class="grid"></div>
<div class="glow"></div>

<header>
  <h2>PrepWise</h2>
  <img src="user.png" />
</header>

<div class="wrapper">
  <div class="title-row">
    <h2>Frontend Developer Interview</h2>
    <span class="badge">Technical Interview</span>
  </div>

  <div class="panels">
    <div class="panel">
      <img src="ai.png" />
      <h3>AI Interviewer</h3>
    </div>

    <div class="panel">
      <img src="userpic.jpg" />
      <h3>You</h3>
    </div>
  </div>

  <div class="question-box">
    What is the <b>Virtual DOM</b> in React.js and how does it work?
  </div>

  <div class="btn-row">
    <button class="btn repeat">Repeat</button>
    <button class="btn leave" onclick="location.href='dashboard.html'">Leave Interview</button>
  </div>
</div>

</body>
</html>
